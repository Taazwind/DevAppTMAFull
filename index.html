<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Congé</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-4xl w-full bg-white rounded-lg shadow-md p-6">
        <!-- Formulaire -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold mb-4">Déposer une Demande de Congé</h1>
            <a id="login" href="login.html" class="text-blue-500 hover:underline">Se connecter</a>
            <button id="logout" class="max-w-xs hidden mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600" onclick="handleLogout()">Déconneixon</button>
        </div>
        <form id="congeForm" class="space-y-4">
            <div>
                <label for="nom" class="block text-gray-700">Nom:</label>
                <input type="text" id="nom" name="nom" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="prenom" class="block text-gray-700">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="prenom_2" class="block text-gray-700">2ème Prénom:</label>
                <input type="text" id="prenom_2" name="prenom_2" placeholder="non renseigné"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="dateDebut" class="block text-gray-700">Date de début:</label>
                <input type="date" id="dateDebut" name="dateDebut" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="dateFin" class="block text-gray-700">Date de fin:</label>
                <input type="date" id="dateFin" name="dateFin" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="raison" class="block text-gray-700">Raison:</label>
                <select id="raison" name="raison" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Choisissez une raison</option>
                    <option value="Congé maladie">Congé maladie</option>
                    <option value="Congé paternité">Congé paternité</option>
                    <option value="Congé maternité">Congé maternité</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            <textarea name="Autre" id="autreRaison" placeholder="Raison (si autre)"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 hidden"></textarea>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Soumettre</button>
        </form>
        <div id="admin_pages" class="hidden mt-4 flex justify-between">
            <a href="validation.html" class="text-blue-500 hover:underline">Aller à la validation des demandes</a>
            <a href="historique.html" class="text-blue-500 hover:underline">Voir l'historique des demandes</a>
        </div>
    </div>
    <div id="popup" class="hidden fixed top-4 right-4 bg-red-500 text-white p-4 rounded shadow-lg">
        <span id="popupMessage"></span>
    </div>
    <script src="script.js"></script>

    <script>
        function handleLogout() {
            localStorage.removeItem('isAuthenticated');
        }


        if (localStorage.getItem('isAuthenticated') !== 'true') {
            document.getElementById('admin_pages').classList.add('hidden');
            document.getElementById('logout').classList.add('hidden');
            document.getElementById('login').classList.remove('hidden');
        }else {
            document.getElementById('admin_pages').classList.remove('hidden');
            document.getElementById('logout').classList.remove('hidden');
            document.getElementById('login').classList.add('hidden');
        }
    </script>
</body>

</html>
