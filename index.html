<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Congé</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-4xl w-full bg-white rounded-lg shadow-md flex">
        <!-- Formulaire à gauche -->
        <div class="w-full p-6">
            <h1 class="text-2xl font-bold mb-4">Déposer une Demande de Congé</h1>
            <form id="congeForm" class="space-y-4">
                <div>
                    <label for="nom" class="block text-gray-700">Nom:</label>
                    <input type="text" id="nom" name="nom" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="dateDebut" class="block text-gray-700">Date de début:</label>
                    <input type="date" id="dateDebut" name="dateDebut" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="dateFin" class="block text-gray-700">Date de fin:</label>
                    <input type="date" id="dateFin" name="dateFin" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="raison" class="block text-gray-700">Raison:</label>
                    <select id="raison" name="raison" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Choisissez une raison</option>
                        <option value="Congé maladie">Congé maladie</option>
                        <option value="Congé paternité">Congé paternité</option>
                        <option value="Congé maternité">Congé maternité</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Soumettre</button>
            </form>
            <div class="mt-4 flex justify-between">
                <a href="validation.html" class="text-blue-500 hover:underline">Aller à la validation des demandes</a>
                <a href="historique.html" class="text-blue-500 hover:underline">Voir l'historique des demandes</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
