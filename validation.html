<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation des Demandes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-4xl w-full bg-white rounded-lg shadow-md p-6 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Validation des Demandes</h1>
        <ul id="demandesValidation" class="space-y-6">
            <!-- Demandes seront affichées ici -->
        </ul>
        <a href="index.html" class="block text-center text-blue-500 hover:underline">Retour à la page principale</a>
    </div>
    <script src="script.js">
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('isAuthenticated') !== 'true') {
                window.location.href = 'login.html';
            }

            const demandes = JSON.parse(localStorage.getItem('demandes')) || [];

            afficherDemandesValidation(demandes);

            const logoutButton = document.createElement('button');
            logoutButton.textContent = 'Déconnexion';
            logoutButton.classList.add('mt-4', 'bg-red-500', 'text-white', 'py-2', 'px-4', 'rounded', 'hover:bg-red-600');
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('isAuthenticated');
                window.location.href = 'login.html';
            });

            const container = document.querySelector('.max-w-4xl');
            container.appendChild(logoutButton);
        });
    </script>
</body>
</html>
