<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        
        <a class="text-blue-500 hover:underline font-medium" href="/index.html">Retour à l'accueil</a>
        <h1 class="text-2xl font-bold mb-4">Connexion</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-gray-700">Mot de passe:</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Se connecter</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '1234') {
                localStorage.setItem('isAuthenticated', 'true');
                window.location.href = 'historique.html';
            } else {
                alert('Identifiants incorrects autorisation refusée');
            }
        });
    </script>
</body>

</html>
